<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dados</title>
</head>
<body>

    {{ vcliente.id }} - {{ vcliente.nome }}

    <form action="{% url 'update' vcliente.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="nome" value="{{vcliente.nome}}">
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
